<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Elementos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Gestión de Elementos</h1>

  <!-- Formulario para gestionar los elementos -->
  <form id="gestion-form">
    <label for="color">Elige un color:</label>
    <input type="color" id="color" name="color" value="#ffffff">
    <button type="button" id="cambiar-fondo">Cambiar Fondo</button>
    <button type="button" id="agregar-elemento">Agregar Elemento</button>
    <button type="button" id="resetear">Resetear</button>
  </form>

  <div id="contenedor-elementos">
    <!-- Elementos iniciales -->
    <div class="elemento">
      <img src="/imagenes/gato.png" alt="Elemento">
      <button class="cambiar">Cambiar</button>
      <button class="borrar">Borrar</button>
    </div>
    <div class="elemento">
      <img src="/imagenes/gato.png" alt="Elemento">
      <button class="cambiar">Cambiar</button>
      <button class="borrar">Borrar</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
